# Grunt aliases
---
# Build everything
build:theme:
  - 'build:theme:css'
  - 'build:theme:images'
  - 'build:theme:js'
  - 'build:theme:i18n'
# Build CSS from Scss to production
'build:theme:css':
  - 'newer:sass:theme'
  - 'newer:wpcss:theme'
  - 'newer:rtlcss:theme'
  - 'newer:cssmin:theme'
# Optimise images from source to production
'build:theme:images':
  - 'newer:imagemin'
# Build JavaScript from assets to production
'build:theme:js':
  - 'newer:uglify:theme'
# Build internationalisation features
'build:theme:i18n':
  - 'checktextdomain'
  - 'makepot'
  - 'exec:update_theme_po_wti'
  - 'newer:potomo'
# Default task
default:
  - 'watch'
